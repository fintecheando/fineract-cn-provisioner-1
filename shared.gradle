group 'org.apache.fineract.cn.provisioner'
version 'spring_boot_2-SNAPSHOT'

ext.versions = [
        fineractidentityservice : 'spring_boot_2-SNAPSHOT',
        frameworkanubis         : 'spring_boot_2-SNAPSHOT',
        frameworkanput          : 'spring_boot_2-SNAPSHOT',
        frameworkapi            : 'spring_boot_2-SNAPSHOT',
        frameworklang           : 'spring_boot_2-SNAPSHOT',
        frameworkasync          : 'spring_boot_2-SNAPSHOT',
        frameworkcassandra      : 'spring_boot_2-SNAPSHOT',
        frameworkmariadb        : 'spring_boot_2-SNAPSHOT',
        frameworkcrypto         : 'spring_boot_2-SNAPSHOT',
        frameworktest           : 'spring_boot_2-SNAPSHOT',
        springcontext           : '5.2.5.RELEASE',
        activeMQ                : '5.13.2',
        validator               : '6.1.4.Final'
]

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    jcenter()
    mavenLocal()
    maven { url System.getenv("ARTIFACTORY_URL") }
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Cairo-SR8'
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR3'
    }
}

// override certain dependency provided by Spring platform using newer releases
ext['cassandra.version'] = '3.4'
ext['cassandra-driver.version'] = '3.0.1'
ext['activemq.version'] = '5.13.2'
ext['spring-data-releasetrain.version'] = 'Gosling-SR2A'

dependencies {
    compile(
            [group: 'com.google.code.findbugs', name: 'jsr305'],
            [group: 'org.apache.fineract.cn', name: 'postgresql', version: 'spring_boot_2-SNAPSHOT'],
            [group: 'org.postgresql', name: 'postgresql', version: '42.2.12'],
            [group: 'org.mockito', name: 'mockito-core', version: '3.3.3']
    )

    testCompile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-test']
    )
}

jar {
    from sourceSets.main.java
}

artifactory {
    contextUrl = System.getenv("ARTIFACTORY_URL_PUBLISH")
    publish {
        repository {
            repoKey = System.getenv("ARTIFACTORY_REPOKEY")
            username = System.getenv("ARTIFACTORY_USER")
            password = System.getenv("ARTIFACTORY_PASSWORD")
        }

        defaults {
            publications ('api', 'service', 'bootService', 'componentTest')
        }
    }
}
artifactoryPublish.dependsOn('publishToMavenLocal')

license {
    header rootProject.file('../HEADER')
    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
        xml = 'XML_STYLE'
        yml = 'SCRIPT_STYLE'
        yaml = 'SCRIPT_STYLE'
    }
}

rat {
    // List of exclude directives, defaults to ['**/.gradle/**']
    excludes = [
            "**/*.log",
            "**/banner.txt",
            "**/.idea/**",
            "**/.gradle/**",
            "**/gradle/**",
            "**/build/**",
            "gradlew",
            "gradlew.bat",
            "README.md",
            "**/.dockerignore/**",
            "**/logs/**/*.log",
            "**/banner.txt",
            ".settings/**",
            ".project",
            ".classpath",
            "**/bin/**"
    ]
}
